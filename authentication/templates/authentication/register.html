{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center h-screen">
    <h1 class="text-center">Register</h1>
    <div class="row mt-4 w-form">
        <div class="d-flex flex-column gap-2">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="negara_asal" class="form-label">Negara asal</label>
                    <select class="form-select" id="negara_asal" name="negara_asal" required>
                        <option value="United States">United States</option>
                        <option value="Canada">Canada</option>
                        <option value="Indonesia">Indonesia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                        <option value="Spain">Spain</option>
                        <option value="Italy">Italy</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <a href="{% url 'authentication:index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
            {% if messages %}
                <div class="mb-3">
                    {% for message in messages %}
                        <div class="alert alert-danger">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock content %}
