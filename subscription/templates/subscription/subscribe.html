{% extends 'base.html' %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center h-screen">
    <h1 class="text-center">Beli Paket</h1>
    <div class="align-self-center w-75">
      <table class="table border">
        <tr>
          <th>Nama</th>
          <th>Harga</th>
          <th>Resolusi Layar</th>
          <th>Dukungan Perangkat</th>
        </tr>
        {% for package in pricing %}
        <tr class="table-contents">
          <td>{{ package.name }}</td>
          <td>{{ package.price }}</td>
          <td>{{ package.screen_resolution }}</td>
          <td>{{ package.device_support }}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
    <div class="row mt-4 w-form">
        <div class="d-flex flex-column gap-2">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="payment_method" class="form-label">Metode Pembayaran</label>
                    <select class="form-select" name="payment_method" required>
                        <option value="Transfer Bank">Transfer Bank</option>
                        <option value="Kartu Kredit">Kartu Kredit</option>
                        <option value="E-Wallet">ShopeePay</option>
                        <option value="E-Wallet">Gopay</option>
                        <option value="E-Wallet">OVO</option>
                    </select>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Beli</button>
                    <a href="{% url 'subscription:subscription' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
